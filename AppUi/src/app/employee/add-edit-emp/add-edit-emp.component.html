<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Employee.name" placeholder="Enter Name">
    </div>    
</div>

<button (click)="addEmployee()" *ngIf="Employee.id==0" class="btn btn-primary"> 
    Add
</button>


<button (click)="updateEmployee()" *ngIf="Employee.id!=0" class="btn btn-primary"> 
    Update
</button>
