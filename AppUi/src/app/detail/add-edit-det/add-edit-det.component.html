<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Vendor Code</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="detail.vendorCode" placeholder="Enter Vendor Code">
    </div>
    <label class="col-sm-2 col-form-label">Detail Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="detail.name" placeholder="Enter Detail Name">
    </div>
    <label class="col-sm-2 col-form-label">Count</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="detail.count" placeholder="Enter Count">
    </div>
    <label class="col-sm-2 col-form-label">Employee</label> 
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Employee">
            <option *ngFor="let Emp of EmployeeList" 
            [ngValue]="Emp">{{Emp.name}}</option>
        </select>
    </div>
</div>

<button (click)="addDetail()" *ngIf="detail.id==0" class="btn btn-primary"> 
    Add
</button>


<button (click)="updateDetail()" *ngIf="detail.id!=0" class="btn btn-primary"> 
    Update
</button>
